type Query {
  history(page: Int, pageSize: Int, sort: Sort): [History]
}

input Sort {
  field: String
  asc: Boolean
}

type History {
  timestamp(format: String): String
  name: String
  status: Int
  details: [HistoryDetails]
}

type HistoryDetails {
    step: String
    output: String
    status: Int
    time: Int
}